<div id="loginModal" class="container" >
 
            <div class="row" style="margin-top:40px">
                <div class="col-md-8 col-sm-8">
                    <h1 class="text-left">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                        </span>Login
                    </h1>
                </div>
               
            </div>
            <div class="row">
               
                    <div class="col-md-6 col-sm-8">
                        <form class="form col-md-8 center-block" #loginForm="ngForm">
                            <div class="form-group">
                                <input type="email" class="form-control input-sm" placeholder="Username" [(ngModel)]="_user.Username"
                                       name="username" id="username" #username="ngModel" required />
                                <div [hidden]="username.valid || username.untouched ||username.errors.required" class="alert alert-danger">
                                    Enter valid Username
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-sm" placeholder="Password" [(ngModel)]="_user.Password"
                                       name="password" id="password" #password="ngModel" required />
                                <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="_user.RememberMe" name="remember"> Remember me
                                    </label>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm btn-block" (click)="login()" [disabled]="!loginForm.form.valid">Sign In</button>
                                <div class="row">
                                    <div class="col-xs-5">
                                        <span class="pull-right">
                                            <a [routerLink]="['/accounts/forgetpassword']">Forgot Password?</a>
                                        </span>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-4">
                                        <a class="btn btn-danger pull-left" [routerLink]="['/home']" data-dismiss="modal" aria-hidden="true">Cancel</a>
                                    </div>
                                </div>                            </div>
                            
                        </form>
                    </div>
               
                
                    <div class="col-md-4 col-sm-2">
                        <h2>New Customer</h2>
                        <label>
                            By creating an account on our website, you will be able to shop
                            faster, be up to date on an orders status, and keep track of
                            the orders you have previously made.Please Register yourself.
                        </label>
                        <div class="row">
                            <div class="col-xs-5">
                                <span class="pull-right">
                                    <button class="btn btn-primary btn-lg btn-block" [routerLink]="['/accounts/register']">Register</button>
                                </span>
                            </div>
                        </div>
                    </div>
               
                
               
            </div>
                
            </div>
