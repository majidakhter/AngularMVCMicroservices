<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-8">
            <h2 class="text-left" style="margin-top:90px">
                <span class="fa-stack fa-1x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                </span>Password Recovery
            </h2>
            <h4><span>Please enter your email address below. You will receive a link to reset your password.</span></h4>
        </div>
       
    </div>
   
        <div class="row">

            <div class="col-md-8 col-sm-8">
                <form class="form col-md-8 center-block" #ForgetPasswordForm="ngForm">
                    <div class="form-group">
                        <input type="email" class="form-control input-sm" placeholder="Email" [(ngModel)]="Email"
                               name="email" id="email" #email="ngModel" required />
                        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                            Email is required
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-lg" (click)="Submit()" [disabled]="!ForgetPasswordForm.form.valid">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
