<div id="registerModal" class="container">
    
        <div class="col-md-8 col-sm-8">
            <form class="form col-md-10 center-block" #passwordChangeForm="ngForm">
                <h2>My Account- Change Password</h2>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Old Password" [(ngModel)]="_newUser.Password"
                           name="oldpassword" #oldpassword="ngModel" required>
                    <div [hidden]="oldpassword.valid || oldpassword.untouched" class="alert alert-danger">
                        Old Password is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="New Password" [(ngModel)]="_newUser.Password"
                           name="newpassword" #newpassword="ngModel" required>
                    <div [hidden]="newpassword.valid || newpassword.untouched" class="alert alert-danger">
                        New Password is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Confirm Password" [(ngModel)]="_newUser.Password"
                           name="confirmpassword" #confirmpassword="ngModel" required>
                    <div [hidden]="confirmpassword.valid || confirmpassword.untouched" class="alert alert-danger">
                        Confirm Password is required
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" (click)="changepassword()" [disabled]="!passwordChangeForm.form.valid">CHANGE PASSWORD</button>
                </div>
            </form>
   

    </div>
 

</div>
