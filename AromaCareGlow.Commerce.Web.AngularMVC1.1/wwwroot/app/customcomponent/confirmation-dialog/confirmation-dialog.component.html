<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="dismiss()">
        ×
    </button>

</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal"  (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal"  (click)="accept()">{{ btnOkText }}</button>
</div>
