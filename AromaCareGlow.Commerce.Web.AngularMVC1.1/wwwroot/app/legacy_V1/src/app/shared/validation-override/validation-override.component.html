<div class="validation-warnings-grid" *ngIf="validationWarning">
  <div class="wfm-table">
    <div #scrollArea class="scroll-area">
      <wf-error-validation-warnings [errorValidationWarning]="validationWarning.validationException"
        [isValidationError]='isValidationError'>
      </wf-error-validation-warnings>
    </div>
  </div>
</div>
